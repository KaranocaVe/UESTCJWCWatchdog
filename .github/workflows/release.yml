name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    name: Publish (${{ matrix.rid }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid:
          - win-x64
          - win-arm64
          - linux-x64
          - linux-arm64
          - osx-x64
          - osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Compute version
        id: vars
        shell: bash
        run: |
          ref="${GITHUB_REF_NAME}"
          if [[ "${GITHUB_REF}" != refs/tags/* ]]; then
            ref="0.0.0-dev-${GITHUB_SHA::7}"
          fi
          echo "tag=${ref}" >> "${GITHUB_OUTPUT}"
          echo "version=${ref#v}" >> "${GITHUB_OUTPUT}"

      - name: Restore
        run: dotnet restore UESTCJWCWatchdog.sln

      - name: Publish App
        shell: bash
        run: |
          if [[ "${{ matrix.rid }}" == osx-* ]]; then
            # macOS: 不使用单文件发布，保留 .app bundle 结构
            dotnet publish src/Watchdog.App/Watchdog.App.csproj \
              -c Release \
              -r "${{ matrix.rid }}" \
              --self-contained true \
              -o "artifacts/publish/${{ matrix.rid }}/app" \
              -p:Version="${{ steps.vars.outputs.version }}" \
              -p:PublishTrimmed=false
          else
            # 其他平台使用单文件发布
            dotnet publish src/Watchdog.App/Watchdog.App.csproj \
              -c Release \
              -r "${{ matrix.rid }}" \
              --self-contained true \
              -o "artifacts/publish/${{ matrix.rid }}/app" \
              -p:Version="${{ steps.vars.outputs.version }}" \
              -p:PublishSingleFile=true \
              -p:IncludeNativeLibrariesForSelfExtract=true \
              -p:PublishTrimmed=false
          fi

      - name: Package
        shell: bash
        run: |
          set -euo pipefail

          RID="${{ matrix.rid }}"
          VERSION="${{ steps.vars.outputs.version }}"
          mkdir -p dist

          if [[ "$RID" == win-* ]]; then
            # Windows: 使用 zip
            (cd "artifacts/publish/$RID/app" && zip -r "../../../../dist/UESTCJWCWatchdog-App-${VERSION}-${RID}.zip" .)
          elif [[ "$RID" == osx-* ]]; then
            # macOS: 创建 .app bundle 结构

            # 创建 App .app bundle
            APP_BUNDLE="artifacts/publish/$RID/app/Watchdog.App.app"
            mkdir -p "$APP_BUNDLE/Contents/MacOS"
            mkdir -p "$APP_BUNDLE/Contents/Resources"

            # 创建 Info.plist
            printf '%s\n' '<?xml version="1.0" encoding="UTF-8"?>' \
              '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' \
              '<plist version="1.0">' \
              '<dict>' \
              '    <key>CFBundleExecutable</key>' \
              '    <string>Watchdog.App</string>' \
              '    <key>CFBundleIdentifier</key>' \
              '    <string>com.uestcjwc.watchdog</string>' \
              '    <key>CFBundleName</key>' \
              '    <string>Watchdog.App</string>' \
              '    <key>CFBundlePackageType</key>' \
              '    <string>APPL</string>' \
              '    <key>CFBundleShortVersionString</key>' \
              '    <string>5.1.0</string>' \
              '    <key>CFBundleVersion</key>' \
              '    <string>5.1.0</string>' \
              '    <key>LSMinimumSystemVersion</key>' \
              '    <string>10.15</string>' \
              '    <key>NSHighResolutionCapable</key>' \
              '    <true/>' \
              '    <key>NSPrincipalClass</key>' \
              '    <string>NSApplication</string>' \
              '</dict>' \
              '</plist>' > "$APP_BUNDLE/Contents/Info.plist"

            # 复制所有文件到 .app bundle（除了 .app 目录本身）
            find "artifacts/publish/$RID/app" -maxdepth 1 \
              ! -name "Watchdog.App.app" \
              ! -name "app" \
              -exec cp -r {} "$APP_BUNDLE/Contents/MacOS/" \;

            chmod +x "$APP_BUNDLE/Contents/MacOS/Watchdog.App"

            # 只打包 .app bundle 本身
            tar -C "artifacts/publish/$RID/app" -czf "dist/UESTCJWCWatchdog-App-${VERSION}-${RID}.tar.gz" Watchdog.App.app
          else
            # Linux: 设置可执行权限并使用 tar 打包
            chmod +x "artifacts/publish/$RID/app/Watchdog.App" || true
            tar -C "artifacts/publish/$RID/app" -czf "dist/UESTCJWCWatchdog-App-${VERSION}-${RID}.tar.gz" .
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.rid }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate combined checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          # 只为实际发布包生成校验和，排除之前的校验和文件
          find . -maxdepth 1 -type f ! -name "sha256sums-*.txt" -exec sha256sum {} \; | sort -k2 > SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
