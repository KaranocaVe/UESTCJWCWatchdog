name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    name: Publish (${{ matrix.rid }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid:
          - win-x64
          - win-arm64
          - linux-x64
          - linux-arm64
          - osx-x64
          - osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Compute version
        id: vars
        shell: bash
        run: |
          ref="${GITHUB_REF_NAME}"
          if [[ "${GITHUB_REF}" != refs/tags/* ]]; then
            ref="dev-${GITHUB_SHA::7}"
          fi
          echo "tag=${ref}" >> "${GITHUB_OUTPUT}"
          echo "version=${ref#v}" >> "${GITHUB_OUTPUT}"

      - name: Restore
        run: dotnet restore UESTCJWCWatchdog.sln

      - name: Publish CLI
        shell: bash
        run: |
          if [[ "${{ matrix.rid }}" == osx-* ]]; then
            # macOS: 不使用单文件发布，保留 .app bundle 结构
            dotnet publish src/Watchdog.Cli/Watchdog.Cli.csproj \
              -c Release \
              -r "${{ matrix.rid }}" \
              --self-contained true \
              -o "artifacts/publish/${{ matrix.rid }}/cli" \
              -p:Version="${{ steps.vars.outputs.version }}" \
              -p:PublishTrimmed=false
          else
            # 其他平台使用单文件发布
            dotnet publish src/Watchdog.Cli/Watchdog.Cli.csproj \
              -c Release \
              -r "${{ matrix.rid }}" \
              --self-contained true \
              -o "artifacts/publish/${{ matrix.rid }}/cli" \
              -p:Version="${{ steps.vars.outputs.version }}" \
              -p:PublishSingleFile=true \
              -p:IncludeNativeLibrariesForSelfExtract=true \
              -p:PublishTrimmed=false
          fi

      - name: Publish App
        shell: bash
        run: |
          if [[ "${{ matrix.rid }}" == osx-* ]]; then
            # macOS: 不使用单文件发布，保留 .app bundle 结构
            dotnet publish src/Watchdog.App/Watchdog.App.csproj \
              -c Release \
              -r "${{ matrix.rid }}" \
              --self-contained true \
              -o "artifacts/publish/${{ matrix.rid }}/app" \
              -p:Version="${{ steps.vars.outputs.version }}" \
              -p:PublishTrimmed=false
          else
            # 其他平台使用单文件发布
            dotnet publish src/Watchdog.App/Watchdog.App.csproj \
              -c Release \
              -r "${{ matrix.rid }}" \
              --self-contained true \
              -o "artifacts/publish/${{ matrix.rid }}/app" \
              -p:Version="${{ steps.vars.outputs.version }}" \
              -p:PublishSingleFile=true \
              -p:IncludeNativeLibrariesForSelfExtract=true \
              -p:PublishTrimmed=false
          fi

      - name: Package
        shell: bash
        run: |
          set -euo pipefail

          RID="${{ matrix.rid }}"
          VERSION="${{ steps.vars.outputs.version }}"
          mkdir -p dist

          if [[ "$RID" == win-* ]]; then
            # Windows: 使用 zip
            (cd "artifacts/publish/$RID/cli" && zip -r "../../../../dist/UESTCJWCWatchdog-Cli-${VERSION}-${RID}.zip" .)
            (cd "artifacts/publish/$RID/app" && zip -r "../../../../dist/UESTCJWCWatchdog-App-${VERSION}-${RID}.zip" .)
          elif [[ "$RID" == osx-* ]]; then
            # macOS: 创建 .app bundle 结构

            # 打包 CLI
            chmod +x "artifacts/publish/$RID/cli/Watchdog.Cli"
            tar -C "artifacts/publish/$RID/cli" -czf "dist/UESTCJWCWatchdog-Cli-${VERSION}-${RID}.tar.gz" .

            # 创建 App .app bundle
            APP_BUNDLE="artifacts/publish/$RID/app/Watchdog.App.app"
            mkdir -p "$APP_BUNDLE/Contents/MacOS"
            mkdir -p "$APP_BUNDLE/Contents/Resources"

            # 创建 Info.plist
            cat > "$APP_BUNDLE/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>Watchdog.App</string>
              <key>CFBundleIdentifier</key>
              <string>com.uestcjwc.watchdog</string>
              <key>CFBundleName</key>
              <string>Watchdog.App</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>5.1.0</string>
              <key>CFBundleVersion</key>
              <string>5.1.0</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.15</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSPrincipalClass</key>
              <string>NSApplication</string>
          </dict>
          </plist>
          EOF

            # 复制所有文件到 .app bundle（除了 .app 目录本身）
            find "artifacts/publish/$RID/app" -maxdepth 1 \
              ! -name "Watchdog.App.app" \
              ! -name "app" \
              -exec cp -r {} "$APP_BUNDLE/Contents/MacOS/" \;

            chmod +x "$APP_BUNDLE/Contents/MacOS/Watchdog.App"

            # 打包整个 app 目录
            tar -C "artifacts/publish/$RID/app" -czf "dist/UESTCJWCWatchdog-App-${VERSION}-${RID}.tar.gz" .
          else
            # Linux: 设置可执行权限并使用 tar 打包
            chmod +x "artifacts/publish/$RID/cli/Watchdog.Cli" || true
            chmod +x "artifacts/publish/$RID/app/Watchdog.App" || true
            tar -C "artifacts/publish/$RID/cli" -czf "dist/UESTCJWCWatchdog-Cli-${VERSION}-${RID}.tar.gz" .
            tar -C "artifacts/publish/$RID/app" -czf "dist/UESTCJWCWatchdog-App-${VERSION}-${RID}.tar.gz" .
          fi

          (cd dist && sha256sum * > "sha256sums-${RID}.txt")

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.rid }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate combined checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
