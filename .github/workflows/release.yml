name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    name: Publish (${{ matrix.rid }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid:
          - win-x64
          - win-arm64
          - linux-x64
          - linux-arm64
          - osx-x64
          - osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true

      - name: Compute version
        id: vars
        shell: bash
        run: |
          ref="${GITHUB_REF_NAME}"
          if [[ "${GITHUB_REF}" != refs/tags/* ]]; then
            ref="dev-${GITHUB_SHA::7}"
          fi
          echo "tag=${ref}" >> "${GITHUB_OUTPUT}"
          echo "version=${ref#v}" >> "${GITHUB_OUTPUT}"

      - name: Restore
        run: dotnet restore UESTCJWCWatchdog.sln

      - name: Publish CLI
        shell: bash
        run: |
          dotnet publish src/Watchdog.Cli/Watchdog.Cli.csproj \
            -c Release \
            -r "${{ matrix.rid }}" \
            --self-contained true \
            -o "artifacts/publish/${{ matrix.rid }}/cli" \
            -p:Version="${{ steps.vars.outputs.version }}" \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:PublishTrimmed=false

      - name: Publish App
        shell: bash
        run: |
          dotnet publish src/Watchdog.App/Watchdog.App.csproj \
            -c Release \
            -r "${{ matrix.rid }}" \
            --self-contained true \
            -o "artifacts/publish/${{ matrix.rid }}/app" \
            -p:Version="${{ steps.vars.outputs.version }}" \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:PublishTrimmed=false

      - name: Package
        shell: bash
        run: |
          set -euo pipefail

          RID="${{ matrix.rid }}"
          VERSION="${{ steps.vars.outputs.version }}"
          mkdir -p dist

          if [[ "$RID" == win-* ]]; then
            (cd "artifacts/publish/$RID/cli" && zip -r "../../../dist/UESTCJWCWatchdog-Cli-${VERSION}-${RID}.zip" .)
            (cd "artifacts/publish/$RID/app" && zip -r "../../../dist/UESTCJWCWatchdog-App-${VERSION}-${RID}.zip" .)
          else
            chmod +x "artifacts/publish/$RID/cli/Watchdog.Cli" || true
            chmod +x "artifacts/publish/$RID/app/Watchdog.App" || true
            tar -C "artifacts/publish/$RID/cli" -czf "dist/UESTCJWCWatchdog-Cli-${VERSION}-${RID}.tar.gz" .
            tar -C "artifacts/publish/$RID/app" -czf "dist/UESTCJWCWatchdog-App-${VERSION}-${RID}.tar.gz" .
          fi

          (cd dist && sha256sum * > "sha256sums-${RID}.txt")

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.rid }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate combined checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
