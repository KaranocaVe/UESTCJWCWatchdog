name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    name: Publish (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: windows-latest
            rid: win-arm64
          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Compute version
        id: vars
        shell: bash
        run: |
          ref="${GITHUB_REF_NAME}"
          if [[ "${GITHUB_REF}" != refs/tags/* ]]; then
            ref="0.0.0-dev-${GITHUB_SHA::7}"
          fi
          echo "tag=${ref}" >> "${GITHUB_OUTPUT}"
          echo "version=${ref#v}" >> "${GITHUB_OUTPUT}"

      - name: Restore
        run: dotnet restore UESTCJWCWatchdog.sln

      - name: Publish App
        shell: bash
        run: |
          if [[ "${{ matrix.rid }}" == osx-* ]]; then
            # macOS: ‰∏ç‰ΩøÁî®ÂçïÊñá‰ª∂ÂèëÂ∏ÉÔºå‰øùÁïô .app bundle ÁªìÊûÑ
            dotnet publish src/Watchdog.App/Watchdog.App.csproj \
              -c Release \
              -r "${{ matrix.rid }}" \
              --self-contained true \
              -o "artifacts/publish/${{ matrix.rid }}/app" \
              -p:Version="${{ steps.vars.outputs.version }}" \
              -p:PublishTrimmed=false
          else
            # ÂÖ∂‰ªñÂπ≥Âè∞‰ΩøÁî®ÂçïÊñá‰ª∂ÂèëÂ∏É
            dotnet publish src/Watchdog.App/Watchdog.App.csproj \
              -c Release \
              -r "${{ matrix.rid }}" \
              --self-contained true \
              -o "artifacts/publish/${{ matrix.rid }}/app" \
              -p:Version="${{ steps.vars.outputs.version }}" \
              -p:PublishSingleFile=true \
              -p:IncludeNativeLibrariesForSelfExtract=true \
              -p:PublishTrimmed=false
          fi

      - name: Package
        shell: bash
        run: |
          set -euo pipefail

          RID="${{ matrix.rid }}"
          VERSION="${{ steps.vars.outputs.version }}"
          mkdir -p dist

          if [[ "$RID" == win-* ]]; then
            # Windows: ‰ΩøÁî® zip
            (cd "artifacts/publish/$RID/app" && zip -r "../../../../dist/UESTCJWCWatchdog-App-${VERSION}-${RID}.zip" .)
          elif [[ "$RID" == osx-* ]]; then
            # macOS: ÂàõÂª∫ .app bundle ÁªìÊûÑ

            # ÂàõÂª∫ App .app bundle
            APP_BUNDLE="artifacts/publish/$RID/app/Watchdog.App.app"
            mkdir -p "$APP_BUNDLE/Contents/MacOS"
            mkdir -p "$APP_BUNDLE/Contents/Resources"

            # Â§çÂà∂Â∫îÁî®ÂõæÊ†áÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
            if [[ -f "src/Watchdog.App/Assets/AppIcon.icns" ]]; then
              cp "src/Watchdog.App/Assets/AppIcon.icns" "$APP_BUNDLE/Contents/Resources/AppIcon.icns"
              HAS_ICON="true"
            else
              HAS_ICON="false"
            fi

            # ÂàõÂª∫ Info.plist
            if [[ "$HAS_ICON" == "true" ]]; then
              printf '%s\n' '<?xml version="1.0" encoding="UTF-8"?>' \
                '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' \
                '<plist version="1.0">' \
                '<dict>' \
                '    <key>CFBundleExecutable</key>' \
                '    <string>Watchdog.App</string>' \
                '    <key>CFBundleIdentifier</key>' \
                '    <string>com.uestcjwc.watchdog</string>' \
                '    <key>CFBundleName</key>' \
                '    <string>Watchdog.App</string>' \
                '    <key>CFBundlePackageType</key>' \
                '    <string>APPL</string>' \
                '    <key>CFBundleShortVersionString</key>' \
                '    <string>5.1.0</string>' \
                '    <key>CFBundleVersion</key>' \
                '    <string>5.1.0</string>' \
                '    <key>CFBundleIconFile</key>' \
                '    <string>AppIcon</string>' \
                '    <key>LSMinimumSystemVersion</key>' \
                '    <string>10.15</string>' \
                '    <key>NSHighResolutionCapable</key>' \
                '    <true/>' \
                '    <key>NSPrincipalClass</key>' \
                '    <string>NSApplication</string>' \
                '</dict>' \
                '</plist>' > "$APP_BUNDLE/Contents/Info.plist"
            else
              printf '%s\n' '<?xml version="1.0" encoding="UTF-8"?>' \
                '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' \
                '<plist version="1.0">' \
                '<dict>' \
                '    <key>CFBundleExecutable</key>' \
                '    <string>Watchdog.App</string>' \
                '    <key>CFBundleIdentifier</key>' \
                '    <string>com.uestcjwc.watchdog</string>' \
                '    <key>CFBundleName</key>' \
                '    <string>Watchdog.App</string>' \
                '    <key>CFBundlePackageType</key>' \
                '    <string>APPL</string>' \
                '    <key>CFBundleShortVersionString</key>' \
                '    <string>5.1.0</string>' \
                '    <key>CFBundleVersion</key>' \
                '    <string>5.1.0</string>' \
                '    <key>LSMinimumSystemVersion</key>' \
                '    <string>10.15</string>' \
                '    <key>NSHighResolutionCapable</key>' \
                '    <true/>' \
                '    <key>NSPrincipalClass</key>' \
                '    <string>NSApplication</string>' \
                '</dict>' \
                '</plist>' > "$APP_BUNDLE/Contents/Info.plist"
            fi

            # Â§çÂà∂ÊâÄÊúâÊñá‰ª∂Âà∞ .app bundleÔºàÈô§‰∫Ü .app ÁõÆÂΩïÊú¨Ë∫´Ôºâ
            find "artifacts/publish/$RID/app" -maxdepth 1 \
              ! -name "Watchdog.App.app" \
              ! -name "app" \
              -exec cp -r {} "$APP_BUNDLE/Contents/MacOS/" \;

            chmod +x "$APP_BUNDLE/Contents/MacOS/Watchdog.App"

            # ‰ª£Á†ÅÁ≠æÂêçÔºàÂ¶ÇÊûúÊúâËØÅ‰π¶Ôºâ
            if [[ -n "${{ secrets.MACOS_CERTIFICATE }}" ]]; then
              echo "üìù ‰ΩøÁî® Apple Developer ËØÅ‰π¶Á≠æÂêç..."

              # ÂØºÂÖ•ËØÅ‰π¶
              CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
              echo -n "${{ secrets.MACOS_CERTIFICATE }}" | base64 --decode -o "$CERTIFICATE_PATH"
              security create-keychain -p "" build.keychain-db
              security default-keychain -s build.keychain-db
              security unlock-keychain -p "" build.keychain-db
              security import "$CERTIFICATE_PATH" -k ~/Library/Keychains/build.keychain-db -P "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
              security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain-db

              # Á≠æÂêç
              codesign --force --deep --sign "${{ secrets.MACOS_SIGNING_IDENTITY }}" "$APP_BUNDLE"

              # Ê∏ÖÁêÜ
              security delete-keychain build.keychain-db
              rm "$CERTIFICATE_PATH"
            else
              echo "‚ö†Ô∏è  Êú™ÊâæÂà∞ËØÅ‰π¶Ôºå‰ΩøÁî® ad-hoc Á≠æÂêç..."
              # Ad-hoc Á≠æÂêçÔºà‰ªçÁÑ∂‰ºöË¢´ Gatekeeper Êã¶Êà™Ôºå‰ΩÜÊØîÊ≤°ÊúâÁ≠æÂêçÂ•ΩÔºâ
              codesign --force --deep --sign - "$APP_BUNDLE"
            fi

            # Âè™ÊâìÂåÖ .app bundle Êú¨Ë∫´
            tar -C "artifacts/publish/$RID/app" -czf "dist/UESTCJWCWatchdog-App-${VERSION}-${RID}.tar.gz" Watchdog.App.app
          else
            # Linux: ËÆæÁΩÆÂèØÊâßË°åÊùÉÈôêÂπ∂‰ΩøÁî® tar ÊâìÂåÖ
            chmod +x "artifacts/publish/$RID/app/Watchdog.App" || true
            tar -C "artifacts/publish/$RID/app" -czf "dist/UESTCJWCWatchdog-App-${VERSION}-${RID}.tar.gz" .
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.rid }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate combined checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          # Âè™‰∏∫ÂÆûÈôÖÂèëÂ∏ÉÂåÖÁîüÊàêÊ†°È™åÂíåÔºåÊéíÈô§‰πãÂâçÁöÑÊ†°È™åÂíåÊñá‰ª∂
          find . -maxdepth 1 -type f ! -name "sha256sums-*.txt" -exec sha256sum {} \; | sort -k2 > SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
