name: NativeAOT (experimental)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version label used in artifact names (e.g. 0.1.0). Leave empty to use 0.0.0-dev-<sha>."
        required: false
        default: ""
      include_arm64:
        description: "Also try win-arm64 + linux-arm64 (may require extra toolchains)."
        type: boolean
        required: false
        default: false

permissions: read-all

jobs:
  set-matrix:
    name: Set matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix
        id: generate-matrix
        run: |
          if [[ "${{ inputs.include_arm64 }}" == "true" ]]; then
            echo 'matrix={"include":[{"os":"windows-latest","rid":"win-x64"},{"os":"ubuntu-latest","rid":"linux-x64"},{"os":"macos-latest","rid":"osx-x64"},{"os":"macos-latest","rid":"osx-arm64"},{"os":"windows-latest","rid":"win-arm64"},{"os":"ubuntu-latest","rid":"linux-arm64"}]}' >> $GITHUB_OUTPUT
          else
            echo 'matrix={"include":[{"os":"windows-latest","rid":"win-x64"},{"os":"ubuntu-latest","rid":"linux-x64"},{"os":"macos-latest","rid":"osx-x64"},{"os":"macos-latest","rid":"osx-arm64"}]}' >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish AOT (${{ matrix.rid }})
    needs: set-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.set-matrix.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install native toolchain (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y clang zlib1g-dev

      - name: Install cross toolchain (Linux arm64)
        if: runner.os == 'Linux' && matrix.rid == 'linux-arm64' && inputs.include_arm64
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Resolve version
        id: vars
        shell: bash
        run: |
          v="${{ inputs.version }}"
          if [[ -z "${v}" ]]; then
            v="0.0.0-dev-${GITHUB_SHA::7}"
          fi
          echo "version=${v}" >> "${GITHUB_OUTPUT}"

      - name: Restore
        run: dotnet restore UESTCJWCWatchdog.sln

      - name: Publish App (NativeAOT)
        shell: bash
        run: |
          dotnet publish src/Watchdog.App/Watchdog.App.csproj \
            -c Release \
            -r "${{ matrix.rid }}" \
            --self-contained true \
            -o "artifacts/publish-aot/${{ matrix.rid }}/app" \
            -p:Version="${{ steps.vars.outputs.version }}" \
            -p:PublishAot=true

      - name: Strip debug symbols (non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "artifacts/publish-aot/${{ matrix.rid }}/app"/*.pdb || true
          find "artifacts/publish-aot/${{ matrix.rid }}" -name "*.dsym" -prune -exec rm -rf {} + || true

      - name: Strip debug symbols (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Force "artifacts/publish-aot/${{ matrix.rid }}" -Filter *.pdb | Remove-Item -Force -ErrorAction SilentlyContinue

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $ver = "${{ steps.vars.outputs.version }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path "artifacts/publish-aot/$rid/app/*" -DestinationPath "dist/UESTCJWCWatchdog-App-AOT-$ver-$rid.zip" -Force

      - name: Package (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          RID="${{ matrix.rid }}"
          VERSION="${{ steps.vars.outputs.version }}"
          mkdir -p dist

          if [[ "$RID" == osx-* ]]; then
            # åˆ›å»º App .app bundle
            APP_BUNDLE="artifacts/publish-aot/$RID/app/Watchdog.App.app"
            mkdir -p "$APP_BUNDLE/Contents/MacOS"
            mkdir -p "$APP_BUNDLE/Contents/Resources"

            # å¤åˆ¶åº”ç”¨å›¾æ ‡ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            if [[ -f "src/Watchdog.App/Assets/AppIcon.icns" ]]; then
              cp "src/Watchdog.App/Assets/AppIcon.icns" "$APP_BUNDLE/Contents/Resources/AppIcon.icns"
              HAS_ICON="true"
            else
              HAS_ICON="false"
            fi

            # åˆ›å»º Info.plist
            if [[ "$HAS_ICON" == "true" ]]; then
              printf '%s\n' '<?xml version="1.0" encoding="UTF-8"?>' \
                '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' \
                '<plist version="1.0">' \
                '<dict>' \
                '    <key>CFBundleExecutable</key>' \
                '    <string>Watchdog.App</string>' \
                '    <key>CFBundleIdentifier</key>' \
                '    <string>com.uestcjwc.watchdog</string>' \
                '    <key>CFBundleName</key>' \
                '    <string>Watchdog.App</string>' \
                '    <key>CFBundlePackageType</key>' \
                '    <string>APPL</string>' \
                '    <key>CFBundleShortVersionString</key>' \
                '    <string>0.0.0</string>' \
                '    <key>CFBundleVersion</key>' \
                '    <string>0.0.0</string>' \
                '    <key>CFBundleIconFile</key>' \
                '    <string>AppIcon</string>' \
                '    <key>LSMinimumSystemVersion</key>' \
                '    <string>10.15</string>' \
                '    <key>NSHighResolutionCapable</key>' \
                '    <true/>' \
                '    <key>NSPrincipalClass</key>' \
                '    <string>NSApplication</string>' \
                '</dict>' \
                '</plist>' > "$APP_BUNDLE/Contents/Info.plist"
            else
              printf '%s\n' '<?xml version="1.0" encoding="UTF-8"?>' \
                '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' \
                '<plist version="1.0">' \
                '<dict>' \
                '    <key>CFBundleExecutable</key>' \
                '    <string>Watchdog.App</string>' \
                '    <key>CFBundleIdentifier</key>' \
                '    <string>com.uestcjwc.watchdog</string>' \
                '    <key>CFBundleName</key>' \
                '    <string>Watchdog.App</string>' \
                '    <key>CFBundlePackageType</key>' \
                '    <string>APPL</string>' \
                '    <key>CFBundleShortVersionString</key>' \
                '    <string>0.0.0</string>' \
                '    <key>CFBundleVersion</key>' \
                '    <string>0.0.0</string>' \
                '    <key>LSMinimumSystemVersion</key>' \
                '    <string>10.15</string>' \
                '    <key>NSHighResolutionCapable</key>' \
                '    <true/>' \
                '    <key>NSPrincipalClass</key>' \
                '    <string>NSApplication</string>' \
                '</dict>' \
                '</plist>' > "$APP_BUNDLE/Contents/Info.plist"
            fi

            # å¤åˆ¶æ‰€æœ‰æ–‡ä»¶åˆ° .app bundleï¼ˆæ’é™¤ä¸éœ€è¦çš„ç›®å½•ï¼‰
            find "artifacts/publish-aot/$RID/app" -maxdepth 1 \
              ! -name "Watchdog.App.app" \
              ! -name "app" \
              ! -name ".playwright" \
              -exec cp -r {} "$APP_BUNDLE/Contents/MacOS/" \;

            # ç§»é™¤ .playwright ç›®å½•ï¼ˆå¦‚æœè¢«å¤åˆ¶äº†ï¼‰
            rm -rf "$APP_BUNDLE/Contents/MacOS/.playwright"

            chmod +x "$APP_BUNDLE/Contents/MacOS/Watchdog.App"

            # ä»£ç ç­¾åï¼ˆå¦‚æœæœ‰è¯ä¹¦ï¼‰
            if [[ -n "${{ secrets.MACOS_CERTIFICATE }}" ]]; then
              echo "ğŸ“ ä½¿ç”¨ Apple Developer è¯ä¹¦ç­¾å..."

              # å¯¼å…¥è¯ä¹¦
              CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
              echo -n "${{ secrets.MACOS_CERTIFICATE }}" | base64 --decode -o "$CERTIFICATE_PATH"
              security create-keychain -p "" build.keychain-db
              security default-keychain -s build.keychain-db
              security unlock-keychain -p "" build.keychain-db
              security import "$CERTIFICATE_PATH" -k ~/Library/Keychains/build.keychain-db -P "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
              security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain-db

              # ç­¾å
              codesign --force --deep --sign "${{ secrets.MACOS_SIGNING_IDENTITY }}" "$APP_BUNDLE"

              # æ¸…ç†
              security delete-keychain build.keychain-db
              rm "$CERTIFICATE_PATH"
            else
              echo "âš ï¸  æœªæ‰¾åˆ°è¯ä¹¦ï¼Œä½¿ç”¨ ad-hoc ç­¾å..."
              # Ad-hoc ç­¾å
              codesign --force --deep --sign - "$APP_BUNDLE"
            fi

            # åªæ‰“åŒ… .app bundle æœ¬èº«
            tar -C "artifacts/publish-aot/$RID/app" -czf "dist/UESTCJWCWatchdog-App-AOT-${VERSION}-${RID}.tar.gz" Watchdog.App.app
          else
            # Linux: è®¾ç½®å¯æ‰§è¡Œæƒé™å¹¶ä½¿ç”¨ tar æ‰“åŒ…
            chmod +x "artifacts/publish-aot/$RID/app/Watchdog.App" || true
            tar -C "artifacts/publish-aot/$RID/app" -czf "dist/UESTCJWCWatchdog-App-AOT-${VERSION}-${RID}.tar.gz" .
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nativeaot-${{ matrix.rid }}
          path: dist/*
          if-no-files-found: error
